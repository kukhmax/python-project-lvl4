{% extends 'base.html' %}

{% load bootstrap4 i18n %}

{% block bootstrap4_content %}
<div class="container wrapper flex-grow-1">
    <h1 class="my-4">{% trans "Create task" %}</h1>

    <form method="post">
      {% csrf_token %}
    <div class="form-group">
    {% bootstrap_form form %}
    </div>
    <div class="form-group">
      <button class="btn btn-primary" type="submit">{% trans "Create" %}</button>
    </div>
    </form>

</div>
{% endblock %}
